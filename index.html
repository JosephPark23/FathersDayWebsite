<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day!!</title>
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
            background-color: #8de5db;
        }
        h1, h2, h3 {
            line-height: 1.2;
            font-family: Verdana;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        button {
            border: 2px solid black;
            background-color: white;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            font-family: Verdana;
            cursor: pointer;
        }
        </style>        
</head>
<body>
    <canvas id="fireworks"></canvas>
    <script src="fireworks.js"></script>

    <h1>Happy Father's Day!!!</h1>
    <button id="prizebutton" onclick="animate()">
        Click for Prize...
    </button>
</body>
</html>
