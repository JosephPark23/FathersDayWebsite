<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day!!</title>
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            padding: 0 10px;
            background-color: #8de5db;
        }
        h1{
            line-height: 1.2;
            font-family: sans-serif;
        }
        h2{
            line-height: 1.2;
            font-family: sans-serif;
            color: azure;
            font-size: xx-large;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        button {
            border: 2px solid black;
            background-color: white;
            color: black;
            padding: 14px 28px;
            font-size: 16px;
            font-family: sans-serif;
            cursor: pointer;
            border-radius: 12px;
        }
        </style>        
</head>
<body>
    <canvas id="fireworks"></canvas>
    <script src="fireworks.js"></script>

    <h1>Happy Father's Day!!!</h1>
    <button id="prizebutton" onclick="showPrize()">
        Click for Prize...
    </button>
    <h2 id="prizemessage" style="display: none;">Check the basement... ðŸŽ‰</h2>
    <audio id="firework-audio" src="firework-sound.mp3" preload="auto"></audio>
    <script>
        function showPrize() {
            animate();
            const sound = document.getElementById('firework-audio');
            sound.currentTime = 0;
            sound.play();

            const prizeMsg = document.getElementById('prizemessage');
            prizeMsg.style.display = 'block';

            const button = document.getElementById('prizebutton');
            button.remove();

            document.querySelectorAll('h1, h2').forEach(heading => {
                heading.style.color = 'azure';
            });
        }
    </script>
    
</body>
</html>
